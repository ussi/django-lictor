{% load static i18n %}<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} / Lictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="{% block keywords %}{% endblock %}">
        <meta name="description" content="{% block description %}{% endblock %}">
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="{% static "/static/jquery-1.8.0.min.js" %}"></script>
        <script type="text/javascript" src="{% static "/static/jquery-ui-1.8.23.custom.min.js" %}"></script>
        <script type="text/javascript" src="{% static "/static/jsplumb.js" %}"></script>        
        <script type="text/javascript" src="{% static "/static/jquery.cookie.js" %}"></script>
        <script type="text/javascript" src="{% static "/static/jquery.json-2.3.min.js" %}"></script>        
        <script type="text/javascript" src="{% static "/static/go/go.js#Class,Ext" %}"></script>
        <script type="text/javascript" src="{% static "/static/lictor/Lictor.js" %}"></script>
        <script type="text/javascript" src="{% static "/static/moment.min.js" %}"></script>
        {% block custom_scripts %}
        {% endblock %}
        <link href="{% static "/static/bootstrap/css/bootstrap.css" %}" rel="stylesheet" />
        <link href="{% static "/static/bootstrap/css/bootstrap-responsive.css" %}" rel="stylesheet" />
        <link rel="stylesheet" href="{% static "Buttons/css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "Buttons/css/buttons.css" %}">
        <link href="{% static "/static/hint.min.css" %}" rel="stylesheet" />
        <link href="{% static "/static/screen.css" %}" rel="stylesheet" />
        {% block custom_css %}
        {% endblock %}
        <script type="text/javascript">
        $(document).ready(function () {
            var registry = {
                'lictor_dir'          : "{% url 'lictor-workspace' %}",
                'session_cookie_name' : "{{ LICTOR_SESSION_COOKIE_NAME }}",
                'csrf'                : "{{ csrf_token }}"
            };
            Lictor.getInstance().run(registry);
        });
        $(window).unload(function () {
            Lictor.getInstance().destroy();
        });
        </script>
    </head>
    <body class="bg">
        <div id="header-div" class="row header">
            {% include "lictor/header.html" %}
        </div>
        <div id="content-div" class="row">
            {% block container %}{% endblock %}
        </div>

        <div id="footer-div" class="row footer">
            <hr class="soften">
            {% include "lictor/footer.html" %}
        </div>
    </body>
</html>
